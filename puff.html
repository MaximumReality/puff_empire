<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mochkil Puffs | Aggressively Gourmet</title>
    <style>
        :root {
            --mochkil-orange: #ff4500;
            --cyber-black: #0a0a0a;
            --neon-green: #39ff14;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--cyber-black);
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            transition: 0.5s ease;
        }

        /* MODE STYLES */
        .chef-mode { background: #f4f4f4; color: #000; }
        .burglar-mode { background: var(--cyber-black); color: var(--mochkil-orange); }

        /* STAR POWER ALERT */
        .star-power-alert {
            background: #000;
            border-left: 5px solid var(--mochkil-orange);
            padding: 15px;
            margin: 20px;
            font-family: 'Courier New', monospace;
            color: #fff;
        }
        .warning-text { color: var(--mochkil-orange); font-weight: bold; }
        .energy-bar { background: #333; height: 20px; margin-top: 10px; border-radius: 10px; overflow: hidden; }
        .fill { background: linear-gradient(90deg, #ff4500, #ff8c00); text-align: center; font-size: 0.7rem; line-height: 20px; font-weight: bold; width: 100%; }

        /* VANILLA HEADER */
        .vanilla-header { text-align: center; padding: 20px; }
        .motto { font-size: 1.2rem; font-weight: bold; color: var(--mochkil-orange); text-transform: uppercase; }
        .hero-image { width: 90%; max-width: 400px; border-radius: 20px; margin: 10px auto; display: block; }

        /* UI ELEMENTS */
        .toggle-container { text-align: center; padding: 10px; border-bottom: 1px solid #333; }
        .marshmallow-display { background: rgba(255,255,255,0.05); margin: 20px; padding: 20px; border-radius: 15px; text-align: center; }
        .m-icon { font-size: 3rem; display: block; }
        
        .boomer-trap { font-size: 0.7rem; color: #444; text-decoration: none; display: block; text-align: center; padding: 40px; }

        /* ANIMATION */
        .mental-mode { animation: shake 0.3s infinite; }
        @keyframes shake {
            0% { transform: translate(1px, 1px); }
            50% { transform: translate(-1px, -2px); }
            100% { transform: translate(1px, 1px); }
        }
    </style>
</head>
<body class="burglar-mode" id="main-body">

    <div class="toggle-container" onclick="toggleMochkilMode()">
        <img id="hat-icon" src="orange-beanie.png" alt="Mode Toggle" style="width: 60px; cursor: pointer;">
        <p id="mode-label" style="font-size: 0.6rem; margin: 5px;">TAP TO CHANGE HAT</p>
    </div>

    <div class="star-power-alert">
        <span class="warning-text">INSULT DETECTED:</span>
        <p style="margin: 5px 0;">"Do I look like a one-week kind of cat to you?"</p>
        <div class="energy-bar"><div class="fill">STAR POWER: MAXIMUM</div></div>
    </div>

    <div id="app">
        <header class="vanilla-header">
            <h1 id="headline" style="margin:0;">MOCHKIL PUFFS‚Ñ¢</h1>
            <p id="subtext" class="motto">"Mochkil‚Äôs Mental for Mochkil Puffs!"</p>
            <img src="scene1.png" alt="Mochkil" class="hero-image" id="main-image">
        </header>

        <section class="marshmallow-display">
            <h3 id="marsh-title">Mood-Matching Marshmallow:</h3>
            <span id="marshmallow-icon" class="m-icon">ü•©</span>
            <p id="marshmallow-name" style="font-weight:bold;">T-BONE STEAK</p>
        </section>

        <div style="text-align:center; padding: 10px;">
            <button onclick="goMental()" style="background: var(--mochkil-orange); border:none; padding: 15px 40px; border-radius: 50px; font-weight:bold; color: white; width: 80%;">ORDER THE REVOLUTION</button>
        </div>

        <a href="#" onclick="enterSeedySide()" class="boomer-trap">Legal: Do not click if you enjoy "Mid" cereal.</a>
    </div>

    <script>
        const marshmallows = [
            { icon: 'ü•©', name: 'T-BONE STEAK' },
            { icon: 'üç£', name: 'SUSHI ROLL' },
            { icon: 'üçä', name: 'ORANGE BEANIE' },
            { icon: 'üêæ', name: 'PAW OF CHAOS' }
        ];

        // Randomize Marshmallow
        const randomM = marshmallows[Math.floor(Math.random() * marshmallows.length)];
        document.getElementById('marshmallow-icon').innerText = randomM.icon;
        document.getElementById('marshmallow-name').innerText = randomM.name;

        // Toggle between Chef and Burglar
        function toggleMochkilMode() {
            const body = document.getElementById('main-body');
            const hat = document.getElementById('hat-icon');
            const label = document.getElementById('mode-label');
            const head = document.getElementById('headline');
            const sub = document.getElementById('subtext');

            if (body.classList.contains('burglar-mode')) {
                body.className = 'chef-mode';
                hat.src = 'chef-hat.png';
                label.innerText = "STATUS: MICHELIN GOURMET";
                head.innerText = "MOCHKIL'S KITCHEN";
                sub.innerText = "Fine dining for discerning cats.";
            } else {
                body.className = 'burglar-mode';
                hat.src = 'orange-beanie.png';
                label.innerText = "STATUS: PUFFS TO THE STREETS";
                head.innerText = "MOCHKIL PUFFS";
                sub.innerText = "MOCHKIL'S MENTAL FOR MOCHKIL PUFFS!";
            }
        }

        function goMental() {
            document.getElementById('app').classList.toggle('mental-mode');
        }

        function enterSeedySide() {
            alert("BYPASSING BOOMER TRAPS... Reclaiming the Regan Endorsement.");
        }
    </script>
</body>
</html>
